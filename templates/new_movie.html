{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
	<div class="col-md-12"></div>
</div>
<div class="row banner menu">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>New Movie</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="#" method="post">
			<div class="form-group">
				<label for="title">Title:</label>
				<input type="text" class="form-control" maxlength="100" name="title">

				<label for="storyline">Storyline:</label>
				<input type="text" class="form-control" maxlength="200" name="storyline">

				<label for="poster_image_url">Poster URL:</label>
				<input type="text" class="form-control" maxlength="100" name="poster_image_url">

				<label for="trailer_youtube_url">Poster URL:</label>
				<input type="text" class="form-control" maxlength="100" name="trailer_youtube_url">

				<label for="genre">Genre:</label>
				<select name="genre">
					{% for g in genres %}
					<option value="{{ g.name }}">{{ g.name }}</option>
					{% endfor %}
				</select>

				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Add</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
