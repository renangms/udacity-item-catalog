{% extends "main.html" %}
{% block content %}
<div class="mdl-grid">
	{% for movie in movies %}
	<div class="demo-card-wide mdl-card mdl-shadow--8dp">

		<div class="mdl-card__title brighten" title="{{movie.title}}" style="background: url('{{ movie.poster_image_url }}') center / cover;">
			<a href="{{url_for('showMovie', movie_id = movie.id)}}"></a>
		</div>

		<div class="mdl-card__actions mdl-card--border">
			<a href="{{url_for('showMovie', movie_id = movie.id)}}" title="{{ movie.title }}" tabindex="-1" class="link-fade">
				<span>{{ movie.title }}</span><span class="span-fade"></span></a>
		</div>
	</div>
	{% endfor %}

	{% if login_session['username'] %}
	<!-- Colored FAB button with ripple -->
	<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored add-button add-button-color mdl-color--indigo" 
	 id="add-button" onclick="location.href='{{url_for('newMovie')}}'">
		<i class="material-icons">add</i>
	</button>
	<div class="mdl-tooltip" data-mdl-for="add-button"><strong>Add Movie</strong></div>
	{% endif %}
</div>
{% endblock %}
