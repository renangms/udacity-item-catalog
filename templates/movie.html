{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="mdl-card auto-margin mdl-textfield--full-width form-grid mdl-shadow--3dp margin-bottom-10 mdl-color--white margin-top-10">
    <div class="mdl-grid margin-0 mdl-textfield--full-width justify-start padding-0">
        <div class=" mdl-cell--3-col mdl-cell--1-offset-desktop mdl-cell--6-col-phone mdl-cell--8-col-tablet  mdl-typography--text-center">
            <img src="{{movie.poster_image_url}}" alt="Cover art" class="movie-img-detail" />
        </div>
        <div class=" mdl-cell--7-col mdl-cell--8-col-phone auto-margin movie-header">
            <h1 class="movie-title">{{movie.title}}</h1>

            <div class="movie-storyline">
					{{movie.storyline|safe}}
			</div>
			{% if login_session['username'] and creator.id == login_session['user_id'] %}
            <div class="action-button">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect mdl-color--white mdl-color-text--purple-A700 button-edit" onclick="location.href='{{url_for('editMovie', movie_id = movie.id)}}'">Edit</button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect mdl-color--purple-A700 mdl-color-text--white button-delete" onclick="location.href='{{url_for('deleteMovie', movie_id = movie.id)}}'">Delete</button>
			</div>
			{% endif %}
        </div>

    </div>
</div>

{% endblock %}
